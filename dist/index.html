<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css?_v=20230914212615">
    <link rel="stylesheet" href="css/style.min.css?_v=20230914212615">
    <title>Atlant</title>
    <link rel="shortcut icon" href="img/favicon.svg">
  </head>
  <body>
    <div class="wrapper"> 
      <header class="header">
        <div class="header__container">
          <aside class="header__aside aside"><a class="aside__icon-link" href="/"><img class="aside__icon" src="img/LOGO.svg" alt="LOGO"></a><picture><source srcset="img/decor1.webp" type="image/webp"><img class="aside__decor" src="img/decor1.png" alt="decor"></picture>
            <div class="header__slider-nums-wrap">
              <div class="header__slider-nums"> </div>
            </div>
          </aside>
          <section class="header__main-block">
            <div class="header__menu menu"> 
              <div class="menu__container"><a class="menu__icon-link" href="/"><img class="menu__icon" src="img/LOGO.svg" alt="LOGO"></a>
                <div class="menu__burger button-burger"><span></span></div>
                <nav class="menu__body">
                  <div class="menu__content">
                    <ul class="menu__list">
                      <li class="menu__item"> <a class="menu__link" href="#">Виды строительства</a></li>
                      <li class="menu__item"> <a class="menu__link" href="#">Мы построили</a></li>
                      <li class="menu__item"> <a class="menu__link" href="#">Партнёрам</a></li>
                      <li class="menu__item"> <a class="menu__link" href="#">Вакансии</a></li>
                    </ul>
                  </div>
                </nav>
                <div class="menu__wrapper"><a class="menu__contacts button" href="#">+373 69 852 475</a>
                  <div class="menu__lang">Ru</div>
                </div>
              </div>
            </div>
            <div class="header__slider-wrapper">
              <div class="header__slider header-slider">
                <div class="header-slider__img"><picture><source srcset="img/slider1.webp" type="image/webp"><img src="img/slider1.png" alt="some house"></picture></div>
                <div class="header-slider__img"><picture><source srcset="img/slider2.webp" type="image/webp"><img src="img/slider2.png" alt="some house"></picture></div>
                <div class="header-slider__img"><picture><source srcset="img/slider3.webp" type="image/webp"><img src="img/slider3.png" alt="some house"></picture></div>
                <div class="header-slider__img"><picture><source srcset="img/slider3.webp" type="image/webp"><img src="img/slider3.png" alt="some house"></picture></div>
                <div class="header-slider__img"><picture><source srcset="img/slider3.webp" type="image/webp"><img src="img/slider3.png" alt="some house"></picture></div>
              </div>
              <div class="header__content"> 
                <div class="header__title">Atlant Construct</div>
                <div class="header__text">11 лет опыта  индустриального строительства в Молдове и Кишинёве.</div>
                <button class="header__button button button_white" type="button"><span>Все Проекты</span><img src="img/arrow.svg" alt=""></button>
              </div>
            </div>
          </section>
        </div>
        <div class="header__info info"> 
          <div class="info__container"> 
            <div class="info__ceil">
              <div class="info__num">70</div>
              <div class="info__text">Объектов построили под ключ</div>
            </div>
            <div class="info__ceil">
              <div class="info__num">540</div>
              <div class="info__text">Проектов вели</div>
            </div>
            <div class="info__ceil">
              <div class="info__num">47357</div>
              <div class="info__text">Часов мы провели на объектах</div>
            </div>
            <div class="info__ceil">
              <div class="info__num">25</div>
              <div class="info__text">Сотрудников работает</div>
            </div>
          </div>
        </div>
      </header>
      <main class="main"> </main>
      <footer class="footer"></footer>
    </div><script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js?_v=20230914212615"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js?_v=20230914212615"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js?_v=20230914212615"></script>
    <script src="js/app.min.js?_v=20230914212615"> </script>
  </body>
</html>
